

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ToDo - Home</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><u>ToDo</u></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link " href="/"><i class="fas fa-home-lg">Home</i> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/task">Tasks <span class="sr-only">(current)</span></a>
              </li>
           
          </ul>
         
        </div>
      </nav>
{% if success %}
      <div class="alert alert-success mb-0  alert-dismissible fade show" role="alert">
        Your Task Has Been Added Successfully !!<a href="/task" class="alert-link"><i> Click Here</i></a> To Check !!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
{% endif %}      
{% if delete %}
<div class="alert alert-danger mb-0  alert-dismissible fade show" role="alert">
  <strong>Hello !</strong> Your Task Has Been Deleted !!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}   
    <form action="/" method="post">
       {% csrf_token %}
       <div class="container jumbotron  pt-1">
        <div class="form-group">
            <h2 class="text-center "><u>Add A Task Here!</u></h2>
          <label for="title">Task - Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Title" required>
         
        </div>
        <div class="form-group">
          <label for="desc">Task - Description</label>
          <textarea type="text" class="form-control" rows="8" cols="20" id="desc" name="desc" placeholder="Task"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer class="text-center fixed-bottom font-italic"><strong>copyright &copy;2020 A.A.K | All Rights Reserved.</strong></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08f23a0bbe.js" crossorigin="anonymous"></script>
  </body>
</html>
